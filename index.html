<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- VUE CDN -->
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <!-- /VUE CDN -->
        <!-- Axios CDN -->
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <!-- /Axios CDN -->
        <!-- Mine style -->
        <link rel="stylesheet" href="style.css">
        <!-- /Mine style -->
        <!-- Google fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
        <!-- /Google fonts -->
        <title>PHP Dischi</title>
    </head>
    <body>
        
        <div id="app">

            <header>
                <div class="logo-container">
                    <img class="logo" src="img/logo-small.svg" alt="Logo Header">
                </div>
            </header>

            <main>
                <div class="cards-container">
                    <div class="album-card" v-for="album in this.albums">
                        <img class="album-img" :src="album.poster" alt=""> 
                        <h3 class="album-title">{{ album.title }}</h3>
                        <strong class="album-artist">{{ album.author }}</strong>
                        <small class="album-date">{{ album.year }}</small>
                        <div class="hover-panel">
                            <strong class="hover-title">Genere:</strong>
                            <strong>{{ album.genre }}</strong>
                        </div>
                    </div>
                </div>
            </main>

        </div>

        <script src="main.js"></script>
    </body>
</html>
